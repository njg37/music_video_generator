<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video Generator</title>
</head>
<body>
    <h1>Music Video Generator</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="music">Upload your song (MP3 or WAV):</label>
        <input type="file" id="music" name="music" accept=".mp3,.wav" required><br><br>

        <label for="theme">Choose a visual theme:</label>
        <select id="theme" name="theme" required>
            <option value="abstract">Abstract</option>
            <option value="nature">Nature</option>
            <option value="retro">Retro</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
